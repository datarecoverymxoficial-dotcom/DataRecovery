<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Data Recovery</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Estilo del popup */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup {
      background: #fff;
      border-radius: 12px;
      padding: 2em;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: popupIn 0.3s ease;
    }

    .popup h2 {
      margin-bottom: 0.5em;
      color: #2c7a2c;
    }

    .popup p {
      color: #333;
      margin-bottom: 1em;
    }

    .popup button {
      background: #2c7a2c;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }

    .popup button:hover {
      background: #256b25;
    }

    @keyframes popupIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#contenido">Saltar al contenido</a>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="imagenes/logo.png" alt="" width="28" height="28">
        <span>Data Recovery</span>
      </a>
      <button class="nav-toggle" aria-expanded="false" aria-controls="menu">☰</button>
      <nav id="menu" class="menu" aria-label="Principal">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="acerca.html">Acerca</a></li>
          <li><a href="contacto.html" aria-current="page">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="contenido">
    <section class="section alt">
      <div class="container">
        <h1>Contacto</h1>

        <!-- Formulario conectado a Formspree -->
        <form 
          action="https://formspree.io/f/mnngoppk" 
          method="POST" 
          class="form" 
          id="contact-form"
        >
          <label>
            <span>Nombre</span>
            <input type="text" name="nombre" required>
          </label>
          <label>
            <span>Correo</span>
            <input type="email" name="correo" required>
          </label>
          <label>
            <span>Mensaje</span>
            <textarea name="mensaje" rows="5" required></textarea>
          </label>
          <button class="btn primary" type="submit">Enviar</button>
        </form>

      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <strong>Data Recovery</strong>
        <p>© <span id="year"></span></p>
      </div>
      <nav aria-label="Secundario">
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="acerca.html">Acerca</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </footer>

  <!-- Popup -->
  <div class="popup-overlay" id="popup-overlay">
    <div class="popup">
      <h2>✅ ¡Mensaje enviado!</h2>
      <p>Gracias por contactarnos. Te responderemos pronto.</p>
      <button id="close-popup">Cerrar</button>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const form = document.getElementById('contact-form');
    const popupOverlay = document.getElementById('popup-overlay');
    const closePopup = document.getElementById('close-popup');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        popupOverlay.style.display = 'flex'; // muestra popup
        form.reset();
      } else {
        alert("❌ Hubo un error al enviar el mensaje. Inténtalo de nuevo.");
      }
    });

    // Cerrar el popup
    closePopup.addEventListener('click', () => {
      popupOverlay.style.display = 'none';
    });

    // Cerrar popup al hacer clic fuera de la caja
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) popupOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
